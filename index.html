<html>

<head>
    <title>TouchNum-Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body >
    <div class="container">
        <h1> TouchNum-Game</h1>
        <div class="timer">0.0
        </div>
        <table class="table" border="1" cellpadding="20">
            <tbody class="board"></tbody>
        </table>
    </div>
    <div class="btn-container">
        <button class="btn" onclick="initLevel()">Initial Level</button>
        <button class="btn" onclick="mLevel()">Medium Level</button>
        <button class="btn" onclick="sLevel()">Super Level</button>
        <button class="btn" onclick="restart(this)">Play Again!</button>

    </div>

    <script src="js/main.js"></script>
    <script src="js/helpmain.js"></script>
</body>

</html>
